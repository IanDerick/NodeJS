<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOLIST NODE</title>
    <link rel="stylesheet" href="/public/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.21.0/dist/sweetalert2.min.css">
</head>
<body class="container">
    <div class="tarefas">
        <h3>TODOLIST NODE</h3>
        <form class="d-flex" method="post" onsubmit="return validarFormulario()">
            <input type="text" class="form-control" name="tasks"/>
            <input type="submit" name="acao" class="btn btn-primary" value="Inserir" />
        </form>
        <% for(let i = 0; i < tasksList.length; i++){ %>
            <p><%= tasksList[i] %> | <a href="/deletar/<%= i%>"> <i class="bi bi-trash"></i></a></p>
        <% } %>
    </div>
    <script >
        function validarFormulario() {
            var tarefa = document.getElementsByName("tasks")[0].value;
            if(tarefa.trim() === ''){
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Por favor, preencha a tarefa antes de enviar',
                });
                return false
            }
            return true;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.21.0/dist/sweetalert2.all.min.js"></script>
</body>
</html>
